<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>01 Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- panel 1 with active class -->
      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1680199994489-22b5f4ccc620?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80');
        "
      >
        <h3>Explore the world</h3>
      </div>
      <!-- end of panel 1 -->
      <!-- panel 2 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1516571137133-1be29e37143a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=874&q=80');
        "
      >
        <h3>Wild Forest</h3>
      </div>
      <!-- end of panel 2 -->
      <!-- panel 3 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
        "
      >
        <h3>Beach</h3>
      </div>
      <!-- end of panel 3 -->
      <!-- panel 4 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1519114056088-b877fe073a5e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1033&q=80');
        "
      >
        <h3>Flowers</h3>
      </div>
      <!-- end of panel 4 -->
      <!-- panel 5 -->
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1519378058457-4c29a0a2efac?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=404&q=80');
        "
      >
        <h3>Mountains</h3>
      </div>
      <!-- end of panel 5 -->
    </div>
    <!-- end of Container -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
